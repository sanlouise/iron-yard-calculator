<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
  <table>

    <tr>
      <td class="clear">C</td>
      <td colspan="3"></td>
    </tr>

    <tr>
      <td id="seven">7</td>
      <td id="eight">8</td>
      <td id="nine">9</td>
      <td class="operator" id="divide">/</td>
    </tr>

    <tr>
      <td id="four">4</td>
      <td id="five">5</td>
      <td id="six">6</td>
      <td class="operator" id="times">X</td>
    </tr>

    <tr>
      <td id="one">1</td>
      <td id="two">2</td>
      <td id="three">3</td>
      <td class="operator" id="minus">-</td>
    </tr>

    <tr>
      <td id="zero">0</td>
      <td id="dot">.</td>
      <td id="answer">=</td>
      <td class="operator" id="plus">+</td>
    </tr>
  </table>

  <style src="main.js"></style>
</body>
</html>
