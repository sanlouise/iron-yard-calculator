<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
  <table>

    <tr>
      <td id="clear">C</td>
      <td colspan="3" id="input"></td>
    </tr>

    <tr>
      <td class="btn" data-value="7">7</td>
      <td class="btn" data-value="8">8</td>
      <td class="btn" data-value="9"> 9</td>
      <td class="btn" data-value="/">/</td>
    </tr>

    <tr>
      <td class="btn" data-value="4">4</td>
      <td class="btn" data-value="5">5</td>
      <td class="btn" data-value="6">6</td>
      <td class="btn" data-value="*">*</td>
    </tr>

    <tr>
      <td class="btn" data-value="1">1</td>
      <td class="btn" data-value="2">2</td>
      <td class="btn" data-value="3">3</td>
      <td class="btn" data-value="-">-</td>
    </tr>

    <tr>
      <td class="btn" data-value="0">0</td>
      <td class="btn" data-value=".">.</td>
      <td id="result">=</td>
      <td class="btn" data-value="+">+</td>
    </tr>

    <tr>
      <td class="btn" data-value="%">%</td>
      <td class="btn" data-value="√">√</td>
      <td class="btn" id="dataStore"><----</td>
    </tr>
  </table>
  <script src="main.js"></script>

</body>
</html>
