<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
  <table>

    <tr>
      <td class="clear">C</td>
      <td colspan="3" id="input"></td>
    </tr>

    <tr>
      <td class="digitTd">7</td>
      <td class="digitTd">8</td>
      <td class="digitTd">9</td>
      <td class="operator" id="divide">/</td>
    </tr>

    <tr>
      <td class="digitTd">4</td>
      <td class="digitTd">5</td>
      <td class="digitTd">6</td>
      <td class="operator" id="times">X</td>
    </tr>

    <tr>
      <td id="one">1</td>
      <td id="two">2</td>
      <td class="digitTd">3</td>
      <td class="operator" id="minus">-</td>
    </tr>

    <tr>
      <td class="digitTd">0</td>
      <td>.</td>
      <td id="result">=</td>
      <td class="operator" id="plus">+</td>
    </tr>
  </table>
  <script src="main.js"></script>

</body>
</html>
